<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Калькулятор стоимости заказа</title>
  <script src="calculator.js" defer></script>
</head>

<body>
  <h1>Калькулятор стоимости заказа</h1>

  <div class="form-group">
    <label for="product">Выберите товар:</label>
    <select id="product" name="product">
      <option value="1000">Смартфон - 1000 руб.</option>
      <option value="2500">Ноутбук - 2500 руб.</option>
      <option value="500">Наушники - 500 руб.</option>
      <option value="1500">Планшет - 1500 руб.</option>
      <option value="300">Клавиатура - 300 руб.</option>
    </select>
  </div>

  <div class="form-group">
    <label for="quantity">Количество товара:</label>
    <input type="text" id="quantity" name="quantity" placeholder="Введите количество">
    <div id="quantityError" class="error">
      Пожалуйста, введите корректное количество (только цифры)
    </div>
  </div>

  <button id="calculateBtn">Рассчитать стоимость</button>

  <div id="result"></div>
</body>

</html>
